# Standard GitHub Labels

type_labels:
  - name: "feature"
    color: "0E8A16"
    description: "New feature or request"

  - name: "bug"
    color: "D73A4A"
    description: "Something isn't working"

  - name: "enhancement"
    color: "A2EEEF"
    description: "Improvement to existing feature"

  - name: "documentation"
    color: "0075CA"
    description: "Documentation improvements"

workflow_labels:
  - name: "claude-todo"
    color: "FBCA04"
    description: "Work on with Claude Code"

  - name: "in-progress"
    color: "FEF2C0"
    description: "Currently being worked on"

  - name: "needs-review"
    color: "BFDADC"
    description: "Ready for review"

  - name: "blocked"
    color: "B60205"
    description: "Blocked by dependencies"

priority_labels:
  - name: "p0-critical"
    color: "B60205"
    description: "Critical priority"

  - name: "p1-high"
    color: "D93F0B"
    description: "High priority"

  - name: "p2-medium"
    color: "FBCA04"
    description: "Medium priority"

  - name: "p3-low"
    color: "0E8A16"
    description: "Low priority"
